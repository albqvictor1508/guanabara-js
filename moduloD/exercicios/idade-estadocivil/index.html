<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Idade-Estado Civil</title>
</head>
<body>
    <h1>Verificador de Idade</h1>
    <main>      
                <p>
                    <label for="txtano">Ano de Nascimento:</label>
                    <input type="number" id="txtano" min="0">
                </p>
                Sexo:
                <input type="radio" name="radsex" id="r1" checked>
                <label for="r1">Masculino</label>
                
                <input type="radio" id="r2" name="radsex">
                <label for="r2">Feminino</label>
                <p>
                    Estado-Civil:
                    <input type= "radio"  id="r3" name="radcivil" checked>
                    <label for="r3">Casado</label>
                    <input type= "radio"  id="r4" name="radcivil">
                    <label for="r4">Solteiro</label>
                </p>
            <button id="btn" onclick="verificar()">Verificar</button>
                <div id="res">
                    Preencha os dados acima para ver o resultado!

                </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
