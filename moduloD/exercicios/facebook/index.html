<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box
 }
 body {
    font-family: 'Roboto';
 }

header {
            display: flex;
            justify-content: space-between;
            color: white;
            text-decoration: none;
            align-items: center;
            background-color: #032469;
            padding: 10px;
            font-weight: bold;

        }

header a {
    color: white;
    text-decoration: none;
    
}
 button a {
    color: white;
    text-decoration: none;
    font-family: 'Roboto'
}
a:hover {
    text-decoration: underline;
}
a {
    text-decoration: none;
}

ul {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 20px;
        }
header button {
            background-color: #0582d6;
            color: white;
            padding: 7px;
            border-radius: 10px;
            border: 0px;
            font-weight: bold;
}
 img {
            width: 45px;
            border-radius: 50%;

}   

.corpo {
    background-color: rgb(209, 206, 206);
    height: 40vw;
    display: flex;
    align-items: center;
    justify-content: space-around;
}
.facebook {
    padding-left: 80px;
    width: 450px;
    text-align: left;
    font-size: 1.2em;
}
.facebook h2 {
    font-size: 2.2em;
    color: #0582d6;
}
.form {
    margin-top: 140px;
    background-color: white;
    padding: 5px;
    border-radius: 10px;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.445);

}
.form button {
    margin: auto;
    border-radius: 5px;
    padding: 10px 8px;
    border: 0px;
    display: block;
    font-family: 'Roboto';
    font-weight: bold;
    color: white;
}
form #btn1 {
    width: 285px;
    background-color: rgb(0, 60, 255);
    margin: 10px auto;
}
form p {
    text-align: center;
    padding: 10px;
    font-size: 0.9em;
}
.inputs {
    padding: 4px;
    border-radius: 5px;

}
input {
    padding: 7px;
    border: 1px solid rgba(0, 0, 0, 0.247);
    border-radius: 5px;
    width: 270px;
}
#btn2 {
    background-color: rgb(8, 218, 8);
    margin: 10px auto;
}
hr {
    opacity: 30%;
}
.text {
    margin-top: 60px;
    width: 300px;
    text-align: justify;
}
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo.png" alt="logo facebook">
        </div>


            <div>
                <ul>
                    <li><a href="#">Registrar-se</a></li>
                    <li><a href="#">nsei</a></li>
                    <li><a href="#">nsei</a></li>
                    <li><button><a href="https://github.com/albqvictor1508/guanabara-js">Sobre mim</a></button></li>
                </ul>
        </div>

    </header>
    <main>

        <div class="corpo">

            <div class="facebook">
                <h2>facebook</h2>
                
                <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            </div>


            <div>
            <div class="form">
                <form method="post">
                    <p class="inputs"><input type="email" placeholder="Email ou telefone"></p>
                    <p class="inputs"><input type="password" placeholder="Senha"></p>
                    <button id="btn1">Entrar</button>
                    <p><a href="#">Esqueceu a senha?</a></p>
                    <hr>
                    <button id="btn2">Criar nova conta</button>
                </form>
            </div>
            

            <p class="text"><strong>Criar uma página</strong> para uma celebridade, uma marca ou uma empresa</p>
        </div>
    </main>
    
</body>
</html>
