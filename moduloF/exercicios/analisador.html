<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="analisador.css">
    <title>Ex01 - Modulo F</title>
</head>
<body>
    <main>


        <h2>Analisador de Números</h2>
        <section>
            <p>
                <label for="inputNumber">Número (entre 0 e 100)</label>
                <input type="number" id="inputNumber">
            </p>

            <div id="numeros">
                <div>
                    <button id="btnAdd">Adicionar!</button>

                </div>
                
                
                <div class="divLista">
                    <select id="lista">
                    </select>
                    
                    <div class="divFinish">
                        <button id="btnFinish">Finalizar!</button>
                    </div>

                </div>

                <div id="resFinalizar">
                    
                </div>
            </div>
            
        </section>
    </main>
    <script src="analisador.js"></script>
</body>
</html>
